<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/enroll.css" />
		<script>
			document.getElementsByTagName("html")[0].style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div id="register">
			<header>
				<a href="enroll.html"><img src="img/retrun.png"/></a>
				<p>快速注册登录</p>
			</header>
			<section>
				<div class="nav">
					<ul>
						<li>
							<span></span>
							<input type="text" placeholder="手机号码" />
							<p class="send">发送验证码</p>
						</li>
						<li>
							<input type="text" placeholder="验证码" class="indent"/>
						</li>
						<li>
							<span class="password"></span>
							<input type="text" placeholder="6-12位数字、字母、符号" />
						</li>
						<li>
							<input type="text" placeholder="确认密码" class="indent"/>
						</li>
					</ul>
					<div class="submit">注册</div>
				</div>
				<p class="last">未注册号码验证后直接登录</p>
			</section>
		</div>
	</body>
</html>
